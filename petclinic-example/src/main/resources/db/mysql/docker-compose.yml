version: '2'

services:
   mysql:
     image: mysql:5.7
     environment:
       MYSQL_ROOT_PASSWORD: mysql
       MYSQL_DATABASE: petclinic

   flyway:
     depends_on:
       - mysql
     volumes:
       - ./flyway_migrations:/flyway/sql
     image: shouldbee/flyway
     command: -url=jdbc:mysql://mysql/petclinic -user=root -password=mysql migrate
